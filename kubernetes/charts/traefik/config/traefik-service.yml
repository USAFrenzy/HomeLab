apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
spec:
  type: LoadBalancer
  selector:
    app: traefik
    namespace: traefik
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 30080
    - name: https
      protocol: TCP
      port: 8443
      targetPort: 30443
    - name: metrics
      protocol: TCP
      port: 9100
      targetPort: 30901
    - name: traefik
      protocol: TCP
      port: 9001
      targetPort: 30091
  externalIPs:
    - 192.168.3.10
