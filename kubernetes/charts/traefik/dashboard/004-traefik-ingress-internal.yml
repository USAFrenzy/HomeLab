apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-internal
  namespace: traefik
  #annotations:
  #  kubernetes.io/ingress.class: traefik-external-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.homelab.lan`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-dashboard-basicauth
          namespace: traefik
