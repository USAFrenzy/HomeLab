apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-external
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.rc-server.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-dashboard-basicauth
          namespace: traefik
  tls:
    certResolver: cloudflare
    secretName: cf-tls
