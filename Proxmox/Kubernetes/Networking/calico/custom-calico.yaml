# This section configures the tigera operator installation options
#
#############################################################################################################################
#        https://projectcalico.docs.tigera.io/master/reference/installation/api#operator.tigera.io/v1.Installation          #
#############################################################################################################################
apiVersion: operator.tigera.io/v1
kind: Installation
metadata:
  name: default
spec:
  # Configures Calico networking.
  calicoNetwork:
    # Note: The ipPools section cannot be modified post-install.
    ipPools:
    - blockSize: 26
      cidr: 172.18.0.0/16
      encapsulation: VXLANCrossSubnet
      natOutgoing: Enabled
      nodeSelector: all()

---

# This section configures the Calico API server.
#
#############################################################################################################################
#          https://projectcalico.docs.tigera.io/master/reference/installation/api#operator.tigera.io/v1.APIServer           #
#############################################################################################################################
apiVersion: operator.tigera.io/v1
kind: APIServer
metadata:
  name: default
spec: {}

---
